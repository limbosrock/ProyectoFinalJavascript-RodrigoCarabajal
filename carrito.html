<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title> Menu cafe </title>
</head>
<body>
    <div class="wrapper">
        <aside>
            <header>
                <h1 class="logo">
                    Mi menu cafe.
                </h1>
            </header>
            <nav>
                <ul>
                    <li> <a class="btn-volver btn-menu" href="index.html"> Seguir comprando </a></li>

                    <li> <a class="btn-carrito btn-menu active" href="carrito.html"> Carrito <span class="cantidad"> 0 </span></a></li>
                </ul>
            </nav>
            <footer> 
                <p class="text-footer">Proyecto final Coderhouse</p>
            </footer>

        </aside>
        <main>
            <h2 class="titulo-main"> Carrito  </h2>
            <div class="contenedor-carrito">
                <p class="carrito-vacio"> Carrito Vacio </p>

                <div class="carrito-productos">
                    <div class="carrito-prod">
                        <img src="img/cafe.jpeg" alt="cafe">
                        <div class="carrito-prod-titulo">
                            <small> Titulo </small>
                            <h3> id..  </h3>
                        </div>
                        <div class="carrito-prod-cantidad">
                            <small> Cantidad </small>
                            <p> 1 </p> 
                        </div>
                        <div class="carrito-prod-precio">
                            <small> Precio </small>
                            <p> $300 </p>
                        </div>
                        <div class="carrito-prod-subtotal">
                            <small> Subtotal </small>
                            <p> $ 300 </p>
                        </div>
                        <button class="carrito-producto-eliminar"> Eliminar </button>
                    </div>

                    <div class="carrito-prod">
                        <img src="img/cafe.jpeg" alt="cafe">
                        <div class="carrito-prod-titulo">
                            <small> Titulo </small>
                            <h3> id..  </h3>
                        </div>
                        <div class="carrito-prod-cantidad">
                            <small> Cantidad </small>
                            <p> 1 </p> 
                        </div>
                        <div class="carrito-prod-precio">
                            <small> Precio </small>
                            <p> $300 </p>
                        </div>
                        <div class="carrito-prod-subtotal">
                            <small> Subtotal </small>
                            <p> $ 300 </p>
                        </div>
                        <button class="carrito-producto-eliminar"> Eliminar </button>
                    </div>

                </div>

                <div class="carrito-finalizar">
                    <div>
                        <button class="carrito-vaciar"> Vaciar </button>
                    </div>
                    <div class="carrito-der">
                        <div class="carrito-total">
                            <p> Total: </p>
                            <p id="total"> $ 1000 </p>
                        </div>
                        <button class="carrito-comprar"> Comprar </button>
                    </div>
                </div>
        
            </div>


        </main>

    </div>





    <script src="javascript/main.js"></script>
</body>
</html>
