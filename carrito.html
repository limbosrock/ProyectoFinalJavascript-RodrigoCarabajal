<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title> Menu cafe </title>
</head>
<body>
    <div class="wrapper">
        <aside>
            <header>
                <h1 class="logo">
                    Mi menu cafe.
                </h1>
            </header>
            <nav>
                <ul>
                    <li> <a class="btn-volver btn-menu" href="index.html"> Seguir comprando </a></li>

                    <li> <a class="btn-menu btn-carrito" href="carrito.html"> Carrito <span id="cantidad">  </span></a></li>
                </ul>
            </nav>
            <footer> 
                <p class="text-footer">Proyecto final Coderhouse</p>
            </footer>

        </aside>
        <main>
            <h2 class="titulo-main"> Carrito  </h2>
            <div class="contenedor-carrito">
                <p id="carrito-vacio" class="carrito-vacio"> Carrito Vacio. . . </p>

                <div id="carrito-productos" class="carrito-productos ocultar">
                
                <!-- carrito.js -->

                </div>

                <div id="carrito-finalizar" class="carrito-finalizar ocultar">
                    <div>
                        <button id="carrito-vaciar" class="carrito-vaciar"> Vaciar </button>
                    </div>
                    <div class="carrito-der">
                        <div class="carrito-total">
                            <p> Total: </p>
                            <p id="total"> $ 1000 </p>
                        </div>
                        <button class="carrito-comprar"> Comprar </button>
                    </div>
                </div>
                <p id="gracias" class="gracias ocultar"> Gracias por tu compra ;) </p>
            </div>


        </main>

    </div>





    <script src="javascript/carrito.js"></script>

</body>
</html>
